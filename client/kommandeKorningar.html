<script> // Function related to buttons, determines what info is shown
function myFunction(sw) {

    var z = document.getElementById("genomforda");
    y.style.display = "none";
    z.style.display = "none";
    if (sw == 0) {
        x.style.display = "block";
        y.style.display = "none";
        z.style.display = "none";
